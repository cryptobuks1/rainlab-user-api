language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - nightly

matrix:
  allow_failures:
    - php: nightly

before_script:
  - wget https://getcomposer.org/composer.phar
  - php composer.phar install --no-interaction
  - composer self-update
  - git clone https://github.com/octobercms/october.git
  - mkdir -p ./october/plugins/bedard/rainlabuserapi
  - mv !(october) october/plugins/bedard/rainlabuserapi
  - cd october
  - git clone https://github.com/rainlab/user-plugin.git plugins/rainlab/user
  - composer install
  - cp config/cms.php config/testing/cms.php
  - cd plugins/bedard/rainlabuserapi

script:
  - if [[ $TRAVIS_PHP_VERSION = 7.3 ]]; then php vendor/bin/phpunit --coverage-clover clover.xml; else php vendor/bin/phpunit; fi

after_script:
  - if [[ $TRAVIS_PHP_VERSION = 7.3 ]]; then bash <(curl -s https://codecov.io/bash) -t 5fc0b6dd-1b05-4ab6-9969-34bc89e9d07c -cF php; fi